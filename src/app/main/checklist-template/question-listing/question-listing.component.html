<section class="checklist">
  <div class="section-header">
    <h2 class="section-header-heading">List of questions</h2>
    <div class="section-header-buttons">
      <!--      <a href="/admin/QuestionTemplate/add">-->
      <button (click)="addQuestion()" class="blue-button">+ Add Question</button>
      <!--      </a>-->
      <button class="white-small-button" (click)="panel1.toggle()"><img src="assets/filter.png" alt="filter-icon">Filter</button>
    </div>
  </div>
  <mat-accordion>
    <mat-expansion-panel #panel1 [hideToggle]="true">
      <div class="filter-menu">
        <span>
            <a href="#" ><img src="assets/Icon.png" alt=""></a>
            <input type="text" placeholder="Question Name">
        </span>
        <span>
            <input type="text" placeholder="Select question company">
            <a href="#"><img src="assets/drownarrow.png" alt=""></a>
        </span>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
  <div class="question-box">
    <div class="question">
      <p>1. Completed GST Registration <span>*</span></p>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_horiz</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="updateQuestion()">
          <span>Edit</span>
        </button>
        <button mat-menu-item>
          <span>Delete</span>
        </button>
      </mat-menu>
    </div>
    <div class="answer">
      <input class="inputField" type="text">
    </div>
  </div>
  <div class="question-box">
    <div class="question">
    <div *ngIf="checkListType == '1'">
        <input type="checkbox">
    </div>
      <p>1. Completed GST Registration <span>*</span></p>
        <div *ngIf="checkListType == '0'">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_horiz</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="updateQuestion()">
                    <span>Edit</span>
                </button>
                <button mat-menu-item>
                    <span>Delete</span>
                </button>
            </mat-menu>
        </div>
    </div>
    <div class="answer">
      <textarea class="inputField" style="height: 200px;"></textarea>
    </div>
  </div>
</section>
